<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Coronavirus</h1>

    <div class="container">
        <div class="card">
            <h3>Cas</h3>
            <p id="cas">...</p>
        </div>
        <div class="card">
            <h3>Mort</h3>
            <p id="mort">...</p>
        </div>
        <div class="card">
            <h3>Guérie</h3>
            <p id="guerie">...</p>
        </div>
    </div>
    <h5 class="updateInfo"><i>Mise à jour journalière</i></h5>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cas = document.getElementById("cas")
            const mort = document.getElementById("mort")
            const guerie = document.getElementById("guerie")
            axios.get('https://coronavirus-tracker-api.herokuapp.com/all')
                .then(function (response) {
                    console.log(response);
                    anime({
                        targets: cas,
                        innerHTML: [0, response.data.latest.confirmed],
                        round: 1,
                        easing: 'easeInSine',
                        duration: 2000
                    });
                    anime({
                        targets: mort,
                        innerHTML: [0, response.data.latest.deaths],
                        round: 1,
                        easing: 'easeInSine',
                        duration: 2000

                    });
                    anime({
                        targets: guerie,
                        innerHTML: [0, response.data.latest.recovered],
                        round: 1,
                        easing: 'easeInSine',
                        duration: 2000
                    });
                })
        });
    </script>
</body>



</html>
